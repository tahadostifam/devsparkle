<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه مورد نظر پیدا نشد | devsparkle.ir</title>
    <style>
        @font-face {
            font-family: 'Samim';
            src: url('/fonts/Samim.ttf');
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        
        body {
            background: #252b33;
            font-family: 'Samim', 'sans-serif';
        }
        
        #full_page {
            width: 100%;
            height: 100%;
            display: block;
            padding-top: 120px;
            text-align: center;
            direction: rtl;
            padding-bottom: 40px;
        }
        
        #full_page h1 {
            width: 100%;
            display: block;
            color: #003cff;
            font-size: 200px;
        }
        
        #full_page h3 {
            position: relative;
            top: -50px;
            width: 100%;
            display: block;
            color: #cbcbcb;
            font-size: 20px;
        }
        
        @media screen and (max-width: 700px) {
            #full_page h1 {
                font-size: 140px;
            }
            #full_page h3 {
                top: -30px;
            }
        }
        
        .button {
            position: relative;
            cursor: pointer;
            font-family: 'Samim';
            font-size: 14px;
            border: none;
            border-radius: 6px;
            padding: 10px 25px;
            padding-bottom: 11px;
            color: #000;
            width: max-content;
            background: #003cff;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="full_page">
        <h1>503</h1>
        <h3>
            سرویس در دسترس نمی باشد.
        </h3>
    </div>
</body>

</html>
